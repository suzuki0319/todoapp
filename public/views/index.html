    <div class="my-sample">

          <div class="col-sm-3">

    <!--モーダル-->
    <div class="modal fade" id="modal1" tabindex="-1"
         role="dialog" aria-labelledby="label1" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ladel1">タスク登録</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="task">タスク</label>
                <input type="text" class="form-control" id="task" name="task" />
              </div>
              <div class="form-group">
                <label for="deadline">期限</label>
                <input type="data" class="form-control" id="deadline" name="deadline"/>
              </div>
              <div class="form-group">
                <label for="category">カテゴリ</label>
                <select class="form-control" id="category" name="category">
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary">登録</button>
          </div>
        </div>
      </div>
    </div>



      <!-- モーダル 更新 -->
    <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="update-modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="update-modal">更新</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="update-task">タスク</label>
                <input type="text" class="form-control" id="update-task" name="update-task"/>
              </div>
              <div class="form-group">
                <label for="update-deadline">期限</label>
                <input type="date" class="form-control" id="update-deadline" name="update-deadline"/>
              </div>
              <div class="form-group">
                <label for="category">カテゴリ</label>
                <select class="form-control" name="update-category">
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </div>
              <div class="form-group">
                <label for="category">ステータス</label>
                <select class="form-control" name="update-category">
                  <option value="1">完了</option>
                  <option value="2">作業中</option>
                  <option value="3">未実施</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル </button>
            <button type="button" data-dismiss="modal" class="btn btn-primary" id="update-task">保存</button>
          </div>
        </div>
      </div>
    </div>

    <!-- モーダル 更新 END -->

    <script>
      // 一覧取得
      $(async function () {
        const response = await httpGet(
          "//" + window.location.host + "/api/tasks"
        );
        console.log(response);
      });

      // 削除
      $(".delete").on("click", function () {
        const taskName = $(this).data("delete");
        alert(`下記の内容を削除します。\n ${taskName}`);
      });

      // 新規登録
      $("#create-task").on("click", async function () {
        const data = {
          taskName: $("[name=task]").val(),
          deadline: $("[name=deadline]").val(),
          category: $("[name=category]").val(),
        };
        const response = await httpPost(
          "//" + window.location.host + "/api/tasks",
          data
        );
        console.log(response);
      });
    </script>
